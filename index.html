<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity CBD-Design</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div id="container">
        <section class="annoucement-bar-wrapper">
            <div class="color-scheme-1">
                <div class="page-width">
                    <div class="anouncement-bar text-center">
                        <div>
                            <p class="font-size-14px">Free Shipping on orders over $50</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="header-wrapper">
            <div class="page-width">
                <div class="header-wrapper-inner color-scheme-4">
                    <div class="header">
                        <div class="flex justify-content-between align-item-center">
                            <div class="nav-bar-wrapper">
                                <nav class="navbar">
                                    <ul class="list-style-unset flex gap-20px">
                                        <li><a href="#">Learn</a></li>
                                        <li><a href="#">Shop</a></li>
                                        <li><a href="#">Blog</a></li>
                                        <li><a href="#">Connect</a></li>
                                        <li><a href="#">My account</a></li>
                                        <li><a href="#">Store Locater</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="logo-wrapper">
                                <h1>
                                    <a href="#">
                                        <div class="logo">
                                            <img src="../images/logo.png" alt="logo" width="100%" height="100%">
                                        </div>
                                    </a>
                                </h1>
                            </div>
                            <div class="header-icon-wrapper flex">
                                <div class="header-icon flex gap-30px">
                                    <div class="search">
                                        <a href="#">
                                            <span class="svg-wraaper">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none">

                                    </div>
                                    <div class="profile">
                                        <a href="#">
                                            <span class="svg-wraaper">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none">
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7C17 8.32608 16.4732 9.59785 15.5355 10.5355C14.5979 11.4732 13.3261 12 12 12C10.6739 12 9.40215 11.4732 8.46447 10.5355C7.52678 9.59785 7 8.32608 7 7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2ZM12 3.429C11.0529 3.429 10.1446 3.80523 9.47492 4.47492C8.80523 5.14461 8.429 6.05291 8.429 7C8.429 7.94709 8.80523 8.85539 9.47492 9.52508C10.1446 10.1948 11.0529 10.571 12 10.571C12.9471 10.571 13.8554 10.1948 14.5251 9.52508C15.1948 8.85539 15.571 7.94709 15.571 7C15.571 6.05291 15.1948 5.14461 14.5251 4.47492C13.8554 3.80523 12.9471 3.429 12 3.429Z"
                                                        fill="white" />
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M3 18.25C3 15.764 7.542 14.25 12.028 14.25C16.514 14.25 21 15.764 21 18.25V21.25H3V18.25Z"
                                                        stroke="white" stroke-width="1.5" />
                                                    <path

                                                        stroke="white" stroke-width="1.5" />
                                                </svg>
                                            </span></a>
                                    </div>
                                    <div class="cart">
                                        <a href="#">
                                            <span class="svg-wraaper">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none">
                                                    <g clip-path="url(#clip0_6701_2652)">
                                                        <path
                                                            d="M15.3207 9.5V5.321C15.3207 4.44022 14.9708 3.59551 14.348 2.9727C13.7252 2.34989 12.8805 2 11.9997 2C11.1189 2 10.2742 2.34989 9.65141 2.9727C9.0286 3.59551 8.67871 4.44022 8.67871 5.321V9.5"

                                                    </g>
                                                    <defs>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <section class="banner-wrapper">
                <div class="page-width">
                    <div class="banner">
                        <div class="banner-content color-scheme-4">
                            <div class="banner-content-inner flex gap-30px">
                                <div class="content">
                                    <h2 class="font-weight-500px h1">The Natural Way to Feel Batter</h2>
                                    <p class="font-size-16px line-height font-weight-400px">Relax your body. Enhance
                                        your sleep. Ease your mind.</p>
                                </div>
                                <div class="primary-btn-wrapper">
                                    <button class="primary-btn"><a href="#">Shop Now</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slider-section">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="swiper-img-wrapper">
                                    <img src="images/banner-img.jpg" alt="banner-img" width="100%" height="100%"
                                        class="swiper-img">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-img-wrapper">
                                    <img src="images/banner-img.jpg" alt="banner-img" width="100%" height="100%"
                                        class="swiper-img">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-img-wrapper">
                                    <img src="images/banner-img.jpg" alt="banner-img" width="100%" height="100%"
                                        class="swiper-img">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-img-wrapper">
                                    <img src="images/banner-img.jpg" alt="banner-img" width="100%" height="100%"
                                        class="swiper-img">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </section>

            <section class="icon-with-text-section color-scheme-2">
                <div class="icon-with-text-inner padding-common">
                    <ul class="list-style-unset flex gap-20px">
                        <li class="icon-with-text-wrapper">
                            <div>
                                <a href="#">
                                    <div>
                                        <img src="images/icon-with-text-img(1).png" alt="gluten free">
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#">
                                    <div>
                                        <img src="images/icon-with-text-img(2).png" alt="test-tube">
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#">
                                    <div>
                                        <img src="images/icon-with-text-img(3).png" alt="no gmo">
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#">
                                    <div>
                                        <img src="images/icon-with-text-img(4).png" alt="natural">
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#">
                                    <div>
                                        <img src="images/icon-with-text-img(5).png" alt="eco-friendly">
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#">
                                    <div>
                                        <img src="images/icon-with-text-img(6).png" alt="pets-allowed">
                                    </div>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

</html>
